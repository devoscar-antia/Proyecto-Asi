<div class="row">
  <div class="col-md-6 mx-auto mt-5">
    <div class="card">
      <div class="card-body">
        <div class="displayTable">
          <div class="displayTableCell">
            <div class="authBlock">
              <h1 class="text-center">Iniciar</h1>
              <p></p>
              <form>
                <div class="formgroup">
                  <label for="text">Email:</label>
                  <input type="email" class="formControl" formControlName="email" placeholder="ejemplo@example.com" size="25"
                    #userEmail required />
                </div>
                <div class="formgroup">
                  <label for="password">Contraseña:</label>
                  <input type="password" class="formControl" formControlName="password" placeholder="contraseña" size="0"
                    #userPassword required />
                </div>
                <div class="formGroup"> 
                <button type="submit" class="btn btn-outline-primary"
                  (click)="authService.SignIn(userEmail.value, userPassword.value)">Iniciar</button>
                  <a>&nbsp;O&nbsp;</a>
                  <button type="submit" class="btn googleBtn btn-danger"
                    (click)="authService.GoogleAuth()">
                      <a>
                      <i class="fa fa-google"></i>
                      </a>
                      </button>
                      <a>&nbsp;O&nbsp;</a>
                      <button type="submit" class="btn facebookbtn btn-primary">
                        <div>
                          <a>
                          <i class="fa fa-facebook"></i>
                          </a>
                          </div>
                      </button>
                      
                </div>
                <div class="form-gruop mt-3>">
                  
                    <a [routerLink]="['/forgot-password']">¿Olvidaste tu Contraseña?</a>
                  
                </div>
              </form>
              <div class="form-gruop mt-3">
                <p>¿No tienes una cuenta?&ensp;<a [routerLink]="['/register-user']">registrarse</a></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
